<html>

<head>
    <title>Chat App</title>

    <style>
        body {
            background-color: rgb(163, 163, 238);
        }
        h1 {
            color: rgb(211, 83, 9);
            margin-left: 20px;
        }
        #text {
            min-height: 50px;
        }
    </style>

    <script>
        async function getPosts() {
            const response = await fetch('http://localhost:3000/hello');
            const data = await response.text();
            let chats = JSON.parse(data);
            printTable(chats);
        }

        function printTable(data) {
            var Table = document.getElementById("table");
            Table.innerHTML = "";
            for (let d of data) {
                var table = document.getElementById("table");
                var row = table.insertRow(0);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = d.name;
                cell2.innerHTML = d.text;
                cell3.innerHTML = d.time;
            }
        }

        function clear() {

        }
    </script>
</head>

<body>
    <h1> Chat App</h1>

    <button onclick="clearTable();">Clear</button>
    <button onclick="getPosts();">Show Posts</button>

    <table id="table">
        <tr>
            <td> ... </td>
            <td> ... </td>
        </tr>
    </table>
    <br>

    <form id="form">
        <input id="name" type="text" name="name" value="John"><br>
        <input id="text" type="text" name="text" value="Smith"><br>
        <input type="submit">
    </form>

    <script>
        form.onsubmit = async (e) => {
            e.preventDefault();

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    post: {
                        name: document.forms["form"]["name"].value,
                        text: document.forms["form"]["text"].value
                    }
                })
            });
            getPosts()
        };
    </script>

</body>

</html>
