<html>

<head>
    <title>Chat-App</title>

    <link rel="stylesheet" href="styles/mystyle.css">
    <script src="scripts/apiHandler.js"></script>
    <script src="scripts/view.js"></script>

</head>


<body onload="getName();">
    <h1> Room 1</h1>

    <button onclick="clearTable()" ;>Clear</button>
    <button onclick="addPost();">Last </button>
    <button onclick="getPosts();">Show all </button>

    <div id="tableWrapper">
        <table id="table">
            <tr>
                <td> </td>
                <td> </td>
            </tr>
        </table>
    </div>
<br>
    <form id="form">
        <input id="name" type="text" name="name" value="John"><br>
        <input id="text" type="text" name="text" value="My funny text "><br>
        <br>
        <br>
        <button id="sendBtn" type="submit"> SEND </button>
    </form>

    <script>
        form.onsubmit = async (e) => {
            e.preventDefault();
            doPost();
        }
    </script>

</body>
</html>
