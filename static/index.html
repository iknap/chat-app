<html>

<head>
    <title>Chat-App</title>

    <link rel="stylesheet" href="styles/mystyle.css">
    <script src="scripts/apiHandler.js"></script>
    <script src="scripts/login.js"></script>

</head>


<body onload="getName();">

    <h1> Lets chat</h1>

    <div id="loginWrapper">
        <form id="form">
            <h3>Enter Username:</h3>
            <input id="name" type="text" name="name" value="John"><br>
            <h3>Choose Room:</h3>
            <input id="text" type="text" name="text" value="Room 1"><br>
            <br>
            <br>
            <br>
            <button id="loginBtn" type="submit">LOGIN </button>
        </form>
    </div>

    <script>
        form.onsubmit = async (e) => {
            e.preventDefault();
            login();
        }
    </script>

</body>

</html>
